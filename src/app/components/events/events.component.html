<div class="class">
    <h1>Eventos</h1>
    <br>
    <p>Podemos ativar eventos nos componentes para disparar algum método</p>
    <p>Um evento clássico que utilizamos é o click, a sintaxe é: </p>
    <p>(click)="algumaFuncao()"</p>
    <p>Os métodos ficam na classe, futuramente utilizaremos esse recurso para acessar uma API</p>
    <br>
    <p *ngIf="show">Exibindo mensagem</p>
    <button (click)="showMessage()">Clique em mim!</button>
</div>
